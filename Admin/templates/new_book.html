{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block scripts %}
{% endblock %}

{% block body %}
<div class="content-section" style="padding-left: 50px; padding-top: 1%;">

<form method="post">
    {% csrf_token %}
    <fieldset class="form-group">
        <legend class="border-bottom mb-4">Enter Books Details</legend>
    {{ form|crispy }}
    </fieldset>
    <div class="form-group">
        <button type="submit" class="btn btn-primary" style="float: right;">Save</button>
    </div>
</form>
</div>


{% if book %}
    <a href="{% url 'delete_book' book.book_id %}">
        <button class="btn btn-danger">
            Delete
        </button>
    </a>
{% endif %}
{% endblock %}
