{% extends 'base.html' %}

{% block body %}

<div class="container">
    <div class="row" style="padding-top: 20px; float: right; margin-right: 0px;">
        <a href="{% url 'add_author' %}"><button type="button" class="btn btn-outline-dark"><i class="fas fa-plus-circle"> Add New Book</i></button></a>
    </div>

    <br/>
    <br/>
  <br/>
  <br/>
<div class="card mb-3">
      <div class="card-header">
        <i class="fas fa-table"></i>
         Barcodes Table</div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
            <thead>
              <tr>
                  <th>Barcode No.</th>
                  <th>Book Name</th>
                  <th>Action</th>
              </tr>
            </thead>

            <tbody>
              {% for a in num %}
                <tr>
                    <td>{{ a.b_id }}</td>
                    <td>{{ a.book_id }}</td>
                      <td>
                      <a href="#">
                        <button type="button" class="btn btn-primary">Change</button>
                      </a>

                    </td>
                </tr>
              {% endfor %}

            </tbody>
          </table>
        </div>
      </div>

    </div>
</div>
{% endblock %}
