{% extends 'librarian/index.html' %}
{% load crispy_forms_tags %}
{% block body %}
<br/>
<br/>
<br/>
<br/>
<div class="container">

    <div class="row">
      {% for message in messages %}
          <div class="{{ message.tags }} col-xl-12">
            {{ message }}
          </div>
      {% endfor %}
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <form method="post" class="col-md-6">
            {% csrf_token %}
            <fieldset class="form-group">
            <legend class="border-bottom mb-4" style="text-align: center">Issue Book:</legend>
            {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button type="submit" class="btn btn-outline-primary" style="margin-left: 230px; width: 120px;">
                    Save
                </button>
            </div>
        </form>
        <div class="col-md-3"></div>
    </div>
</div>
{% endblock %}
