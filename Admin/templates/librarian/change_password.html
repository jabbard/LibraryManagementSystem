{% extends 'librarian/index.html' %}
{% load crispy_forms_tags %}
{% block body %}

<div class="container">
    <br/>
    <br/>
    <div class="row">
        <div class="col-md-6 offset-3">
            <h3 style="text-align: center">Change Password:</h3>
            <hr/>
            <form method="post">
                {% csrf_token %}

                {{ form|crispy }}
                <button type="submit" class="btn btn-outline-secondary btn-block">Reset</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
