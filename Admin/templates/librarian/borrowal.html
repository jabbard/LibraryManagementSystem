{% extends 'librarian/index.html' %}
{% load crispy_forms_tags %}
{% block body %}
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <legend style="text-align: center">Borrow Requests</legend>
                <hr>
            </div>
        </div>
        {%  for lists in list %}
            <div class="row" style="padding-left: 30px">
                <div class="card" style="width: 97%;">
                    <div class="card-header" style="font-weight: bold">
                        Book Name: {{ lists.book_id }}
                    </div>
                    <div class="card-body">
                        <div class="card-subtitle">
                            <small style="color: gray; text-align: right;">
                                Requested on: {{ lists.booked_on|date:'Y-m-d' }}
                            </small>
                        </div>
                        <p class="card-text">
                            Booked by: {{ lists.st_id }}
                        </p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
