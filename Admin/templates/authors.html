{% extends 'base.html' %}

{% block body %}

<div class="container">
    <div class="row" style="padding-top: 20px; float: right;">
        <a href="{% url 'add_author' %}"><button type="button" class="btn btn-outline-dark"><i class="fas fa-plus-circle"> Add New Author</i></button></a>
    </div>

    <br/>
    <br/>
  <br/>
  <br/>
<div class="card mb-3">
      <div class="card-header">
        <i class="fas fa-table"></i>
        Author Table</div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
            <thead>
              <tr>
                  <th>Author ID</th>
                  <th>Author Name</th>
                  <th>Action</th>
              </tr>
            </thead>

            <tbody>
              {% for authors in author %}
                <tr>
                    <td>{{ authors.author_id }}</td>
                    <td>{{ authors.author_name }}</td>
                      <td>
                      <a href="{% url 'update_author' authors.author_id %}">
                        <button type="button" class="btn btn-primary">Change</button>
                      </a>

                    </td>
                </tr>
              {% endfor %}

            </tbody>
          </table>
        </div>
      </div>

    </div>
