{% extends 'base.html' %}

{% block body %}

<div class="container">
    <div class="row" style="padding-top: 20px; float: right;">
        <a href="{% url 'add_author' %}"><button type="button" class="btn btn-outline-dark"><i class="fas fa-plus-circle"> Add New Author</i></button></a>
    </div>

    <br/>
    <br/>
  <br/>
  <br/>
    <div class="row">
        <table class="table" >
            <thead>
              <tr>
                <th>Author ID</th>
                <th>Author Name</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              {% for authors in author %}
              <tr>
                <td>{{ authors.author_id }}</td>
                <td>{{ authors.author_name }}</td>
                  <td>
                  <a href="{% url 'update_author' authors.author_id %}">
                    <button type="button" class="btn btn-primary">Change</button>
                  </a>

                </td>
              </tr>
              {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
